<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <video
      id="bg-video"
      autoplay="autoplay"
      loop="infinite"
      type="video"
      src="./public/video/omen-valorant-livelywallpaper-hd.mp4"
    ></video>
    <div class="start-page">
      <div class="div-start">
        <div class="div1">
          <h1>Jeu des paires</h1>
        </div>
        <div class="div2">
          <form>
            <label for="username">Entrez votre pseudo :</label>
            <input type="text" id="username" name="username" />
            <label for="difficulty-level"
              >Choisir le niveau de difficult√© :</label
            >
            <input
              type="button"
              value="Facile"
              id="btn1"
              class="difficulty-level"
              onclick="getDifficulty('easy'), changeColorBtn(btn1)"
            />
            <input
              type="button"
              value="Moyen"
              id="btn2"
              class="difficulty-level"
              onclick="getDifficulty('medium'), changeColorBtn(btn2)"
            />
            <input
              type="button"
              value="Difficile"
              id="btn3"
              class="difficulty-level"
              onclick="getDifficulty('hard'), changeColorBtn(btn3)"
            />
            <input type="button" value="Jouer" onclick="startGame()" />
          </form>
        </div>
      </div>
    </div>

    <div class="game-page div-card game-easy" style="display: none">
      <div class="ligne1 ligne">
        <div class="cards" data-value="1"></div>
        <div class="cards" data-value="1"></div>
        <div class="cards" data-value="2"></div>
      </div>
      <div class="ligne2 ligne">
        <div class="cards" data-value="2"></div>
        <div class="cards" data-value="3"></div>
        <div class="cards" data-value="3"></div>
      </div>
    </div>

    <div class="game-page div-card game-medium" style="display: none">
      <div class="ligne1 ligne">
        <div class="cards" data-value="4"></div>
        <div class="cards" data-value="4"></div>
        <div class="cards" data-value="5"></div>
        <div class="cards" data-value="5"></div>
      </div>
      <div class="ligne2 ligne">
        <div class="cards" data-value="6"></div>
        <div class="cards" data-value="6"></div>
        <div class="cards" data-value="7"></div>
        <div class="cards" data-value="7"></div>
      </div>
    </div>

    <div class="game-page div-card game-hard" style="display: none">
      <div class="ligne1 ligne">
        <div class="cards" data-value="8"></div>
        <div class="cards" data-value="8"></div>
        <div class="cards" data-value="9"></div>
        <div class="cards" data-value="9"></div>
        <div class="cards" data-value="10"></div>
      </div>
      <div class="ligne2 ligne">
        <div class="cards" data-value="10"></div>
        <div class="cards" data-value="11"></div>
        <div class="cards" data-value="11"></div>
        <div class="cards" data-value="12"></div>
        <div class="cards" data-value="12"></div>
      </div>
    </div>
  </body>

  <script src="./public/js/main.js"></script>
</html>
